{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block content %}<br><br>
    <div class="row d-flex col-4 m-auto"><br><br>
        <form method="post" action="{% url 'add_course-url' %}"><br><br><br><br>
            {% csrf_token %}
            <fieldset>
                <legend class="border-bottom mb-4">Add Course</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <input class="btn btn-info mt-4" value="Save" type="submit">
            </div>
        </form>
    </div>
{% endblock %}
